<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="resources/favicon.png">
  <title>BMI-Calculator</title> 
  <meta name="description" content="A free and easy-to-use BMI calculator, ideal for any device, be it a computer or mobile browser, equipped with all the most commonly used features.">
  <meta name="keywords" content="BMI, BMI calculator, body mass index, body mass index calculator, health">
  <meta name="author" content="JosÃ© Rafael">
</head>
<body>
  <h1>BMI Calculator</h1>
  <main>
    <form id="bmi-form">
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" min="10"  required placeholder="Enter your age">
      </div>
      <div class="height"> 
        <label for="height">Height</label>
        <input type="number" id="height" min="40" max="300" step="1" required placeholder="Enter your height">
      </div>
      <div class="weight">
        <label for="weight">Weight</label> 
        <input type="number" id="weight" min="10" max="200" step="0.1" required placeholder="Enter your weight">
      </div>
      <div>
        <input type="radio" id="man" class="image-radio" name="sex" value="man">
        <label for="man"><img src="resources/icon-man.png" alt="man"></label>
        <input type="radio" id="woman" class="image-radio" name="sex" value="woman">
        <label for="woman"><img src="resources/icon-woman.png" alt="woman"></label>
      </div>
      <button type="submit">Calculate BMI</button>
    </form>
      <div class="container-result">
        <div class="result">
          <h4>BMI:</h4>
          <p>38.46</p>
          <h4>Result:</h4>
          <p>Obesity</p>
        </div>
        <div class="about">
          <h4>About me:</h4>
          <ul>
            <li>Healthy BMI range: 18.5 kg/m<sup>2</sup> - 25 kg/m<sup>2</sup></li>
            <li>Healthy weight: 59.9 kg - 81 kg</li>
          </ul>
        </div>
        <div>
          <img src="resources/image-bmi.png" alt="">
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
